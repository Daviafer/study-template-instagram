<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Ícones do BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>

<body class="body">
  <header>
    <!-- nav-top = classe criada -->
    <nav class="navbar navbar-light nav-top">
      <!-- nav-container = classe criada -->
      <div class="container-fluid nav-container">
        <a class="navbar-brand" href="#" target="_blank">
          <img src="images/logo.png" style=" max-width:130px; max-height:80px">
        </a>
        <!-- barra de pesquisa central -->
        <form class="d-flex">
          <!-- form-control sendo alterado em style.css -->
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
        </form>
        <div style="width: 30%;">
          <!-- casa - alterado style.css-->
          <i class="bi bi-house-door icons"></i>
          <!-- direct - alterado style.css-->
          <i class="bi bi-inbox icons"></i>
          <!-- curtida  - alterado style.css-->
          <i class="bi bi-compass icons"></i>
          <!-- coração  - alterado style.css-->
          <i class="bi bi-heart icons"></i>
          <!-- imagem do perfil - classe alterada style.css-->
          <img class="img-nav" src="images/foto-instagram.jpg">
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-0 col-md-2"></div>
        <div class="col-12 col-md-8">

          <div class="container"> <!-- parte superior-->
            <div class="row" style="padding-top: 20px;">
              <div class="col-3">
                <img class="img-profile" src="images/foto-instagram.jpg" alt="Foto perfil Instagram">
              </div>
              <div class="col-7">
                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                  <div class="col-8 col-lg-5">
                    <h2 class="username">ins_ta_gram</h2>
                  </div>
                  <div class="col-4 col-lg-6"><button type="button" class="btn btn-outline-secondary button-edit">Editar
                      perfil</button></div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <p class="profile-datas"><strong>194</strong> publicações</p>
                  </div>
                  <div class="col-4">
                    <p class="profile-datas"><strong>5.300</strong> seguidores</p>
                  </div>
                  <div class="col-4">
                    <p class="profile-datas"><strong>667</strong> seguindo</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <h1 class="name">Instagram</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <p class="profile-desc">Java Architect | Developer</p>
                  </div>
                </div>
              </div>
              <div class="col-2"></div>
            </div>
          </div>
          <!-- Stories-->
          <div style="padding-top: 0px;">
            <div class="row">
              <div class="col-2"> <canvas id="myCrl"></canvas></div>
              <div class="col-2"> <canvas id="myCrl1"></canvas></div>
              <div class="col-2"> <canvas id="myCrl2"></canvas></div>
            </div>
          </div>
          <div style="padding-bottom: 40px;">
            <div class="row">
              <div class="col-2 stories"> Checklist</div>
              <div class="col-2 stories"> Youtube</div>
              <div class="col-2 stories"> Developer</div>
            </div>
          </div>
          <!-- Line-->
          <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;">

          <!-- Nav-Feed-->
          <ul class="nav nav-tabs nav-feed" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a>
            </li>

            <li class="nav-item" role="presentation">
              <a class="nav-link nav-link-2" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                aria-controls="profile" aria-selected="false"><i class="bi bi-file-person"></i> MARCADOS</a>
            </li>
          </ul>
          <!-- Card-Feed-->
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/I.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/N.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/S.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
              </div>

              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/T.jpg"card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/A.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <!-- <div class="card">
                    <img src="images/foto-instagram.jpg" class="card-img-top" alt="...">
                  </div> -->
                </div>
              </div>

              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/G.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/A2.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/M.jpg"  class="card-img-top" alt="...">
                  </div>
                </div>
              </div>
            </div>
            <!-- respossável para acessar Marcados -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
          </div> <!-- FIM Card-Feed -->

        </div> <!-- FIM class="col-12 col-md-8"-->

        <div class="col-0 col-md-2"></div>
      </div>
    </div>
  </section>

  <!-- Para que funcione o canvas, colocando o efeito -->
  <script type="text/javascript">

    var crl = document.getElementById('myCrl').getContext('2d');

    crl.beginPath();
    crl.arc(60, 100, 40, 0, 2 * Math.PI);   // parametro do circulo 
    crl.fillStyle = '#00ACC1';    // cor cirtulo
    crl.fill();
    crl.linewidth = 5;    // espeçura da linha
    crl.strokeStyle = '#dbdbdb';
    crl.stroke();

    var crl1 = document.getElementById('myCrl1').getContext('2d');

    crl1.beginPath();
    crl1.arc(60, 100, 40, 0, 2 * Math.PI);   // parametro do circulo 
    crl1.fillStyle = '#191970';    // cor cirtulo
    crl1.fill();
    crl1.linewidth = 5;    // espeçura da linha
    crl1.strokeStyle = '#dbdbdb';
    crl1.stroke();

    var crl2 = document.getElementById('myCrl2').getContext('2d');

    crl2.beginPath();
    crl2.arc(60, 100, 40, 0, 2 * Math.PI);   // parametro do circulo 
    crl2.fillStyle = '#006400';    // cor cirtulo
    crl2.fill();
    crl2.linewidth = 5;    // espeçura da linha
    crl2.strokeStyle = '#dbdbdb';
    crl2.stroke();
  </script>


  <!-- BootStrap Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
